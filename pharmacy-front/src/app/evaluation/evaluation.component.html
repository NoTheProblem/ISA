<table class="table table-striped">
  <thead>
  <tr>
    <th scope="row" >#</th>
    <th scope="row" >Ime dermatologa</th>
    <th scope="row" >Prezime dermatologa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let derma of dermas | orderBy: key: reverse" >

    <th >{{ derma.id}}</th>
    <th >{{ derma.firstName}}</th>
    <th >{{ derma.lastName }}</th>
    <td>
      <button class="btn btn-primary" (click)="evaluate(derma.id, 'dermatolog')">Oceni</button>
    </td>
  </tr>
  </tbody>
</table>
